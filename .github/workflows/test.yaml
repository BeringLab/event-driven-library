name: CI Test
on: 
  push:
    branches-ignore:
      - "main"

jobs:
  ci-test:
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: rustfmt, clippy
        override: true


    - name: formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check


    - name: linting
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: -- -D warnings

    - name: Test 
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --locked -- --test-threads 1 --nocapture
        

    
